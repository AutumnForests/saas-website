<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SaaS Website sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#form">Jump to forms</a></li>
  </ul>

  <main role="main" id="main" tabindex="0">
    <header class="grid" role="banner">
    <div class="unit xs-1 s-1 m-1-3 l-1-3 unit-m-content-center unit-l-content-center">
      <img class="logo push" src="images/logo.png" alt="" aria-details="website-logo">
    </div>

    <div class="unit xs-1 s-1 m-2-3 l-2-3 unit-m-content-center unit-l-content-center">
      <nav role="navigation">
        <ul class="list-group-inline push-0 text-center">
          <li><a class="navtext mega gutter-1-4 pad-t-1-2 pad-b-1-2" href="prices.html"><span>Pricing</span></a></li>
          <li><a class="navtext mega gutter-1-4 pad-t-1-2 pad-b-1-2" href="who.html"><span>Who We Are</span></a></li>
          <li><a class="navtext mega gutter-1-4 pad-t-1-2 pad-b-1-2" href="#Contact"><span>Contact Us</span></a></li>
        </ul>
      </nav>
    </div>
    </header>

    <section class="pad-t" id="forms">
      <div class="grid form">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
          <h2 class="bold yotta text-center push-1-4">Your Account</h2>
          <h3 class="text-center milli push-1-4">Make your personal account with Squire.</h3>
          <div class="push">
            <label class="micro">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="push">
            <label class="micro">Password</label>
            <input id="password" required>
          </div>
          <div class="push-2">
            <label class="micro">Confirm password</label>
            <input id="password" required>
          </div>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <div class="gutter">
            <h2 class="bold yotta text-center push-1-4">Personal Info</h2>
            <h3 class="text-center milli push-1-4">Let us know who you are.</h3>
            <div class="push">
              <label class="micro">First name</label>
              <input id="name" required>
            </div>
            <div class="push">
              <label class="micro">Last name</label>
              <input id="name" required>
            </div>
            <div class="push-2">
              <label class="micro">Birthdate</label>
              <input type="date" id="date" required>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="unit xs-1 s-1 m-1 l-1 text-center pad-t">
    <a class="annitiate giga btn text-center push" href="#">Download Squire Plan</a>
  </div>

  <section class="social pad-b-1-2" id="social">
    <p class="push-0">@SQUIRE</p>
    <div class="text-center">
      <ul class="push-0">
        <li>
          <a class="icon i-48">
            <img class="" href="#" src="images/facbooklight.png">
          </a>
          <a class="icon i-48">
            <img class="" href="#" src="images/twitterlight.png">
          </a>
          <a class="icon i-48">
            <img class="" href="#" href="#" src="images/tumblrlight.png">
          </a>
          <a class="icon i-48">
            <img class="" ref="#" src="images/instalight.png">
          </a>
          <a class="icon i-48">
            <img class="" href="#" href="#" src="images/googlecirclelight.png">
          </a>
        </li>
      </ul>
    </div>
  </section>

  <footer role="contentinfo" id="footer" class="text-center footer">
    <a class="footertext giga max-length">English · Français · Español · Portugues · Deutsch</a>
  </footer>

</body>
</html>
