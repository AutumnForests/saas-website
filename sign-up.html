<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SaaS Website sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Poppins" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#form">Jump to forms</a></li>
  </ul>

  <main role="main" id="main" tabindex="0">
    <header class="grid" role="banner">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 unit-xs-content-center unit-s-content-center unit-m-content-center unit-l-content-center">
        <img class="logo push pad-t-1-2" src="images/logo.png" alt="" aria-details="#squire-logo">
      </div>

      <div id="nav" class="unit xs-1 s-1 m-2-3 l-2-3 unit-m-content-center unit-l-content-center">
        <nav role="navigation">
          <ul class="list-group-inline push-0 text-center">
            <li><a class="navtext mega gutter-1-4 pad-t-1-2 pad-b-1-2" href="pricing.html"><span>Pricing</span></a></li>
            <li><a class="navtext mega gutter-1-4 pad-t-1-2 pad-b-1-2" href="tour.html"><span>Who We Are</span></a></li>
            <li><a class="navtext mega gutter-1-4 pad-t-1-2 pad-b-1-2" href="sign-up.html"><span>Sign-Up</span></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h1 class="text-center yotta push-1-2 pad-t-2">Sign-up</h1>
    <h2 class="text-center giga push-0">Tell us about yourself.</h2>

    <section class="pad-t" id="forms">
      <div class="form">
        <form method="POST" action="https://https://formspree.io/meganmariedaley@gmail.com">
            <fieldset class="mega text-center push-0">
          <legend class="hidden">#</legend>
            <div class="grid">
              <div class="unit xs-1 s-1 m-1-2 l-1-2">
                <div>
                  <h2 class="yotta push-1-4">Your Account</h2>
                  <h3 class="text-center milli push">Make your personal account with Squire.</h3>
                </div>
                <div class="gutter">
                  <div class="push">
                    <label for="email" class="text-left micro">Email</label>
                    <input type="email" id="email" required>
                  </div>
                  <div class="push">
                    <label for="password" class="text-left micro">Password</label>
                    <input id="password" required>
                  </div>
                  <div class="push-2">
                    <label for="confirm-password" class="text-left micro">Confirm password</label>
                    <input id="confirm-password" required>
                  </div>
                </div>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2">
                <div class="gutter">
                  <h2 class="bold yotta text-center push-1-4">Personal Info</h2>
                  <h3 class="text-center milli push">Let us know who you are.</h3>
                  <div class="push">
                    <label for="name" class="text-left micro">First name</label>
                    <input id="name">
                  </div>
                  <div class="push">
                    <label for="last-name" class="text-left micro">Last name</label>
                    <input id="last-name" required>
                  </div>
                  <div class="push-2">
                    <label for="date" class="text-left micro">Birthdate</label>
                    <input type="date" id="date" required>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </main>

  <div class="text-center pad-t">
    <button type="submit" class="annitiate giga btn text-center push" aria-label="download squire plans">Download Squire Plan</button>
  </div>
  <div class="embed embed-16by9">
    <img id="monthley-box" class="hidden embed-item" src="images/box.png" alt="" aria-details="#monthley-box">
  </div>

  <section class="social pad-b-1-2">
    <p class="push-0">@SQUIRE</p>
    <div class="text-center">
      <ul class="push-0">
        <li>
          <i class="icon i-48">
            <img src="images/facbooklight.png" alt="">
          </i>
          <i class="icon i-48">
            <img src="images/twitterlight.png" alt="">
          </i>
          <i class="icon i-48">
            <img src="images/tumblrlight.png" alt="">
          </i>
          <i class="icon i-48">
            <img src="images/instalight.png" alt="">
          </i>
          <i class="icon i-48">
            <img src="images/googlecirclelight.png" alt="">
          </i>
        </li>
      </ul>
    </div>
  </section>

  <footer role="contentinfo" id="footer" class="text-center footer">
    <a class="footertext giga max-length" href="#">English · Français · Español · Portugues · Deutsch</a>
  </footer>

</body>
</html>
